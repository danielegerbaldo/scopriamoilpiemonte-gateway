server:
  port: 80
spring:
  cloud:
    gateway:
      routes:
        - id: servizio-eventi
          uri: 'http://servizio-eventi:8080'
          predicates:
            - Path=/api/v1/evento/**
        - id: servizio-utenti
          uri: 'http://servizio-utenti:8081'
          predicates:
            - Path=/api/v1/utente/**
        - id: servizio-sondaggi
          uri: 'http://servizio-sondaggi:8082'
          predicates:
            - Path=/api/v1/sondaggi/**
        - id: servizio-comuni
          uri: 'http://servizio-comuni:8083'
          predicates:
            - Path=/api/v1/comune/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods: "*"
