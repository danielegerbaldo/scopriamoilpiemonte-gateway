server:
  port: 80
eureka:
  client:
    serviceUrl:
      defaultZone: http://servizio-registry:8010/eureka
spring:
  application:
    name: ApiGateway
  cloud.gateway:
    discovery:
      locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
        - id: servizio-eventi
          uri: 'lb://servizio-eventi'
          predicates:
            - Path=/api/v1/evento/**
        - id: servizio-utenti
          uri: 'http://servizio-utenti:8081'
          predicates:
            - Path=/api/v1/utente/**
        - id: servizio-sondaggi
          uri: 'http://servizio-sondaggi:8082'
          predicates:
            - Path=/api/v1/sondaggi/**
        - id: servizio-comuni
          uri: 'http://servizio-comuni:8083'
          predicates:
            - Path=/api/v1/comune/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods: "*"